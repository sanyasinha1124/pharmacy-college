<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy College - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* For dropdown on hover in desktop */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

 <!-- Header Section -->
  <header style="background-color:#0B4A6B; color: white;">
    <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 20px; flex-wrap:wrap;">
      
      <!-- Logo & Title -->
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="abc.jpeg" alt="Pharmacy Logo" style="height:60px; width:auto;">
        <h1 style="font-size:24px; margin:0; color:#e1e1ff;">STIPSR</h1>
      </div>

      <!-- Hamburger Button -->
      <div onclick="toggleMenu()" style="font-size:28px; cursor:pointer; display:none;" id="menu-icon">
        ☰
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <ul id="nav-links" style="list-style:none; padding:0; margin:0; display:flex; justify-content:center; flex-wrap:wrap;">
        <li style="position:relative;"><a href="index.html" style="color:white; text-decoration:none; padding:10px 15px; display:block;">Home</a></li>

        <li style="position:relative;">
          <a href="#" style="color:white; text-decoration:none; padding:10px 15px; display:block;">About Us ▼</a>
          <div style="display:none; position:absolute; background:white; z-index:999;" class="dropdown">
            <a href="about.html" style="color:black; padding:10px; display:block; text-decoration:none;">About</a>
            <a href="institute.html" style="color:black; padding:10px; display:block; text-decoration:none;">Institute</a>
            <a href="vison.html" style="color:black; padding:10px; display:block; text-decoration:none;">Vision & Mission</a>
            <a href="message.html" style="color:black; padding:10px; display:block; text-decoration:none;">Message</a>
          </div>
        </li>

        <li style="position:relative;">
          <a href="#" style="color:white; text-decoration:none; padding:10px 15px; display:block;">Courses ▼</a>
          <div style="display:none; position:absolute; background:white; z-index:999;" class="dropdown">
            <a href="bpharm.html" style="color:black; padding:10px; display:block; text-decoration:none;">D.Pharm</a>
          </div>
        </li>

        <li><a href="admissions.html" style="color:white; text-decoration:none; padding:10px 15px; display:block;">Faculty</a></li>
        <li><a href="events.html" style="color:white; text-decoration:none; padding:10px 15px; display:block;">Events</a></li>
        <li><a href="contact.html" style="color:white; text-decoration:none; padding:10px 15px; display:block;">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Example Main Content -->
  <main style="padding: 20px;">
    <h2>Welcome to STIPSR Pharmacy College</h2>
    <p>This is a sample responsive multi-page website using only inline CSS and basic JavaScript.</p>
  </main>

  <!-- JavaScript for Toggle Menu and Dropdowns -->
  <script>
    // Toggle for small screens
    function toggleMenu() {
      var nav = document.getElementById("nav-links");
      if (nav.style.display === "flex") {
        nav.style.display = "none";
      } else {
        nav.style.display = "flex";
        nav.style.flexDirection = "column";
        nav.style.alignItems = "flex-start";
      }
    }

    // Show dropdowns on hover (only for desktop)
    document.querySelectorAll("li").forEach(item => {
      item.addEventListener("mouseenter", () => {
        let dropdown = item.querySelector(".dropdown");
        if (dropdown) dropdown.style.display = "block";
      });
      item.addEventListener("mouseleave", () => {
        let dropdown = item.querySelector(".dropdown");
        if (dropdown) dropdown.style.display = "none";
      });
    });

    // Responsive hamburger icon display
    function handleResize() {
      const menuIcon = document.getElementById("menu-icon");
      const nav = document.getElementById("nav-links");
      if (window.innerWidth <= 768) {
        menuIcon.style.display = "block";
        nav.style.display = "none";
      } else {
        menuIcon.style.display = "none";
        nav.style.display = "flex";
        nav.style.flexDirection = "row";
        nav.style.justifyContent = "center";
      }
    }

    window.addEventListener("resize", handleResize);
    window.addEventListener("load", handleResize);
  </script>
